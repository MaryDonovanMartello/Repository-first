<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>

  <nav class="menu">
    <a class="link center" href="index.html" title="Main">Main</a>
    <a class="link center" href="Sale Items.html" title="Sale Items">Sale Items</a>
    <a class="link active center" href="Contact.html" title="Contact">Contact</a>
  </nav>

<container>
  <form class="form" action="index.html" method="get">

  <fieldset class="formSection textForm">
    <legend class="legend">Contact Us</legend>
    <div>
    <label for="name">Name</label>
    <input type="text" name="Name" placeholder="Name">
</div>
<div>
    <label for="email">Email</label>
    <input type="text" name="Email" placeholder="Email">
</div>
<div>
    <label for="phone number">Phone Number (Optional)</label>
    <input type="text" name="phone number" placeholder="Phone Number">
</div>
<div class="">
    <label class="comment"for="comment">COMMENT:</label>
    <textarea class="" name="comment" placeholder=""></textarea>
</div>
  </fieldset>

  <fieldset class="formSection" "radioForm">
    <legend></legend>

      <input type="radio" name="Reason" value="Complaint" placeholder="Complaint">
      <label class="radioForm" for="Reason">Complaint </label>
      <input type="radio" name="Reason" value="Suggestion" placeholder="Suggestion">
      <label class="radioForm" for="Reason">Suggestion</label>
      <input type="radio" name="Reason" value="Question" placeholder="Question" checked="checked">
      <label class="radioForm" for="Question">Question</label>

  </fieldset>
  <fieldset class="formSection">
    <input class="submit" type="submit" value="Submit">
  </fieldset>
</form>


</container>

  <footer class="footer center">
    <p>Matrix, Inc.</p>
  <img class="footerImg" src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2014/06/celtic-cross.jpg?auto=format&q=60&fit=max&w=930" alt="Entwined">
  </footer>

</body>
